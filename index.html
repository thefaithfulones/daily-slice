<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Slice Submission</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #f9f9f9;
      border-radius: 10px;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>🍞 Submit Your Daily Slice</h1>
  <form id="sliceForm">
    <input name="name" placeholder="Your Name or Discord Tag" required />
    <input name="verse" placeholder="Bible Verse (e.g. Psalm 23:1)" required />
    <textarea name="reflection" placeholder="Your Personal Reflection" required></textarea>
    <textarea name="prayer" placeholder="Optional Prayer"></textarea>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('sliceForm').addEventListener('submit', async e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      const payload = {
        content: `🍞 Daily Slice by ${data.name}\n\n📖 "${data.verse}" — ${data.verse}\n\n💬 ${data.reflection}\n\n🙏 ${data.prayer}\n\n🕊️ May this slice nourish you too.`
      };
      await fetch('https://discord.com/api/webhooks/1379584389511647272/IsskAhyUK2rfkZP4RpF_YRw91Bobbvyy9HcmG02-hlm7T6rNqkMSajd3vNUIq4GAsBNL', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
      });
      alert('Your Daily Slice has been posted!');
      e.target.reset();
    });
  </script>
</body>
</html>
